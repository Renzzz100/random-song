<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Song Request</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>🎵 Random Song Request 🎵</h1>
            <p class="text-muted">
                Add songs manually and enjoy a random suggestion with enhanced interactivity!
            </p>
        </div>

        <div class="card p-3 mb-4 shadow-sm">
            <h2 class="text-center mb-3" id="output">Your song will appear here 🎶</h2>
            <button id="randomButton" class="btn btn-primary w-100">🎧 Get Random Song</button>
        </div>

        <!-- Add Song Section -->
        <div class="mb-4">
            <h4>Add a New Song</h4>
            <div class="input-group">
                <input
                type="text"
                id="newSongInput"
                class="form-control"
                placeholder="Enter song name"
                />
                <button id="addSongButton" class="btn btn-success">➕ Add Song</button>
            </div>
        </div>

    <!-- Song List -->
        <div>
            <h4>Song List</h4>
            <ul id="songList" class="list-group"></ul>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>Created with ❤️ by Syahrendra Hamzah Putra</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
